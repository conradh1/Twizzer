<ion-header>

  <ion-navbar>
    <ion-title>Twizzer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Pick a HashTag !</h2>
  <ion-list *ngFor="let hashtag of hashtags">
    <b>{{ hashtag.category }}:</b><button ion-button (click)="gotoTwizPage(hashtag,1)">
    {{ hashtag.name }}
    </button>
    {{ hashtag.description }}

  </ion-list>
</ion-content>
