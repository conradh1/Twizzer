<ion-header>

  <ion-navbar>
    <ion-title>Twiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Tweet ID: {{ tweet_id }}</h3>
  <p> HashTag: {{ hashtag.name }}</p>
  <ion-grid class="wrapper" *ngFor="let tweet of tweets">
  <p>Tweet: {{ tweet.tweet }}</p>
</ion-grid>
<button ion-button (click)="gotoNextTweet(0)">Boo</button>
<button ion-button (click)="gotoNextTweet(1)">YAY</button>
</ion-content>
